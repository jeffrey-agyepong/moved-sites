<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400&family=Oleo+Script+Swash+Caps:wght@400;700&family=Oleo+Script:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/index.css">
  <title>J.A Web Design</title>
</head>

<body>
  <div id="app">
    <section>
      <div class="container mx-auto h-screen flex flex-col items-center justify-center ">
        <div class="max-w-md mx-auto rounded-full shadow-md overflow-hidden md:max-w-2xl bg-gray-200 ">
          <div class="md:flex">


            <div class="p-8">
              <img src="src/assets/ja-logo.png" alt="" width="200" height="200">
            </div>
          </div>

        </div>

        <div class="max-w-md mx-auto rounded-xl shadow-2xl overflow-hidden md:max-w-2xl bg-gray-200 mt-8">
          <div class="md:flex">


            <div class="p-8">
              <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate uppercase">

              <div class="flex justify-center items-center  pt-4">
                <a href="https://jawebdesign.ca/">
                  <button type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-base px-6 py-3.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 capitalize font-bold">Visit
                    new site</button>
                </a>

              </div>

            </div>
          </div>

        </div>
      </div>
    </section>


  </div>

  <script type="module" src="./node_modules/flowbite/dist/flowbite.min.js"></script>

  <script type="module" src="./src/main.js"></script>
